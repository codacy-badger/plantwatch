uses:
    - django
python-targets:
    - 3
test-warnings: true
doc-warnings: no
strictness: veryhigh
ignore-patterns: ^plantwatch/plantwatch/settings.py$
ignore-patterns: ^plantwatch/manage.py$
pep8:
    full: true
    disable:
    - C1001 # old meta class, autogenerated by inspectdb
    - E501  # line too long
