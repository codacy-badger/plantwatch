{% extends "plantmaster/base.html" %}
{% block content %}

{% if data_list %}
<table class="table table-striped">
    {% for key, value in data_list %}
    <tr>
        <th> {{ key}} </th>
        <td> {{ value}} </td>
    </tr>
{% endfor %}
</table>
{% else %}
    <p>Keine Daten vorhanden.</p>
{% endif %}

<button type="button" class="btn disabled" style="display:inline-block;" disabled>Kraftwerk</button>
{% endblock %}
